input_size: 3
output_size: 5
dims : 3
n_head : 3
layers: 4
bias: True
dropout: 0

max_epochs: 50
lr: 1e-3
batch_size: 1

# Are you training? Otherwise plot the result
train: True
checkpoint: null
rotations: 1 # 1 is x,y, 2 is x,y, x-y, x+y, greater includes additional rotations
accelerator: cuda

data:
  num_points: 20
  num_samples: 1000
  dims: ${input_size}


defaults:
  - optimizer: lion
